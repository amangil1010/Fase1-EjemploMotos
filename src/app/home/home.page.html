<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ejmeplo Firestore
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="color">

  <h1>LISTA DE MOTOS</h1>
  <ion-list>
    <ion-item *ngFor="let documentMoto of arrayColeccionMotos" (click)="selecMoto(documentMoto)">
      <ion-grid>
        <ion-row>
          <h2>{{ documentMoto.data.marca }}</h2>
        </ion-row>
        <ion-row>
          <h2>{{ documentMoto.data.modelo }}</h2>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-fab-button (click)="clicBotonInsertar()">+</ion-fab-button>


</ion-content>
